<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSblox - Script Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .selector-container {
            display: flex;
            flex-direction: column;
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .option {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .option:last-child {
            border-bottom: none;
        }
        .option:hover {
            background-color: #ddd;
        }
        .option input {
            margin-right: 10px;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .script-list {
            margin-top: 20px;
        }
        .script {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .copy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>RSblox - Script Repository</h1>

<div class="selector-container">
    <div class="option">
        <input type="radio" id="latest" name="scriptType" checked>
        <label for="latest">Latest Scripts</label>
    </div>
    <div class="option">
        <input type="radio" id="old" name="scriptType">
        <label for="old">Old Scripts</label>
    </div>
</div>

<div class="warning">Warning!: Those scripts are connected on Scriptblox.com!</div>

<div class="script-list">
    <div class="script">
        <h3>Script Name 1</h3>
        <p>Description of Script 1.</p>
        <button class="copy-button" onclick="copyToClipboard('Script Code 1')">Copy</button>
    </div>
    <div class="script">
        <h3>Script Name 2</h3>
        <p>Description of Script 2.</p>
        <button class="copy-button" onclick="copyToClipboard('Script Code 2')">Copy</button>
    </div>
    <!-- Add more scripts here -->
</div>

<script>
    function copyToClipboard(text) {
        const tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Script copied to clipboard!");
    }
</script>

</body>
</html>
